<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/978b7ef00f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1>We are launching <strong>soon!</strong></h1>
      <h2>Subscribe and get notified</h2>

      <form action="#" id="form">
        <div class="inpt-par">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <small class="error-msg">Please provide a valid email</small>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <img
        class="img"
        src="images/illustration-dashboard.png"
        alt="illustration image"
      />
      <footer>
        <ul class="social">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
